<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Víz halmazállapotok</title>
    <link rel="shortcut icon" href="icon.png" /> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="halmazAllapot.css">
</head>

<body>
    <!--SZORGALMI-->
    <!--Range input mező! -200 -tól +200-ig-->
    <!--Az aktuális értéktől változzon a kép: ice, water, steam-->
    <!--Az event típusa change legyen...-->
    <header>
        <h1 class="pt-3">Víz halmazállapotok</h1>
    </header>
    <div class="container">
        
        <label for="homersekelt" class="form-label mt-5">Víz hőmérséklete:</label><span id="aktualisHomersekelt"> 0°C</span>
        <input type="range" class="form-range" id="homerseklet" min="-200" max="200" value="0">
        <div class="d-flex justify-content-between"><span>-200°C</span><span>0°C</span><span>200°C</span></div>
        <div class="text-center mt-5"><img src="ice.jpg" title="szilárd" alt="szilárd" class="img-fluid" id="kep"></div>
    </div>
    
    <script src="valtozok.js"></script>
    <script src="fuggvenyek.js"></script>
    <script src="esemenyek.js"></script>
    <footer></footer>
</body>

</html>
